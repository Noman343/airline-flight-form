    <div class="container mt-2">
      <div class="col-sm-12 col-lg-6  mx-auto">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Options</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One-way</option>
            <option value="2">Round-trip</option>
            <option value="3">Multi-city</option>
          </select>
        </div>
      </div>

      <!-- form for One-way  -->
      <div id="form">  
        <div class="col-sm-4 col-lg-6 mx-auto">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-from"
              >From</span
            >
            <input
              id="cityFrom1st"
              type="text"
              onchange="cities('cityFrom1st','cityTo1st')"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-from"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-to">To</span>
            <input
              id="cityTo1st"
              type="text"
              onchange="cities('cityFrom1st','cityTo1st')"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-to"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-date"
              >Date</span
            >
            <input
              class="form-control datepicker"
              type="text"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-date"
            />
            <span class="input-group-text" id="inputGroup-sizing-date"
              ><i class="fa fa-calendar"></i
            ></span>
          </div>
          <button class="btn btn-primary btn-outline">Submit</button>
        </div>
      </div>

      <!-- form for Round-trip  -->

          <button
            class="btn btn-primary btn-outline"
            onclick="dateChecker('roundTripFirstDate','roundTripReturnDate')"
          >
            Submit

        </div>
